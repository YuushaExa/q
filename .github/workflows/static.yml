name: Build and Deploy SSG Site

on:
  push:
    branches:
      - main # Or your default branch (e.g., master)
  workflow_dispatch: # Allows manual triggering from the Actions tab

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # Output the deployed URL

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4 # Use latest version

      - name: Set up Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use Node 18 or later for native fetch, or adjust if needed
          cache: 'npm' # Cache npm dependencies

      - name: Install Dependencies 📦
        run: npm install

      - name: Build Static Site 🏗️
        run: npm run build # This executes 'node ssg.js'

      - name: Setup Pages 📃
        uses: actions/configure-pages@v4

      - name: Upload Artifact  Artifact ⬆️
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload content from the output directory specified in config.json
          # Make sure this matches your config.outputDir
          path: ./public

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4 # This action does the deployment based on the uploaded artifact
